<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>
  <link rel="stylesheet" href="style.css" /> 
</head>
<body>
  <div class="container">
    <div class="picture-part">
      <picture>
        <source media="(min-width:59.25rem)" srcset="images/illustration-sign-up-desktop.svg" />
         <img src="images/illustration-sign-up-mobile.svg" alt="sign-up" class="img-responsive" />
         </picture>
    </div>
    <main>
      <div>
      <h1>Stay updated!</h1>
      <p>
        Join 60,000+ product managers receiving monthly updates on:
      </p>
      <ul>
        <li>Product discovery and building what matters</li>
        <li>Measuring to ensure updates are a success</li>
        <li>And much more!</li>
      </ul>
      <form>
        <label for="email">Email address</label>
        <input type="email" value="email@company.com" class="email-input" />
        <input type="submit" value="Subscribe to monthly newsletter" class="submit-button" />
      </form>
    </main>
   </div>
  </div>
</body>
</html>
